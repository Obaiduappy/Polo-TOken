<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Polo Token Loading</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0b0b0b;
        color: #00ffcc;
    }

    .loader-container {
        text-align: center;
    }

    .logo-text {
        font-size: 36px;
        font-weight: bold;
        letter-spacing: 2px;
        margin-bottom: 20px;
    }

    .loader {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255,255,255,0.2);
        border-top: 5px solid #00ffcc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>

<body>

<div class="loader-container">
    <div class="logo-text">Polo Token</div>
    <div class="loader"></div>
</div>
